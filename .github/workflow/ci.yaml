name: product-catalog-service-ci

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: Unit tests
        run: |
          cd src/product-catalog
          go test ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run golangci-lint
        run: |
          go install github.com/golangci/lint/cmd/golangci-lint@v1.56.2
          golangci-lint run src/product-catalog/...

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker push
        uses: docker/build-push-action@v6
        with:
          context: src/product-catalog
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-catalog-service:${{ github.run_id }}

  updatek8s:
    runs-on: ubuntu-latest
    needs: [build, docker, code-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update tag in Kubernetes deployment manifest
        run: |
          sed -i 's|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/product-catalog-service:${{ github.run_id }}|' kubernetes/product-catalog/deploy.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "amitkamble9145@gmail.com"
          git config --global user.name "Amitkamble5521"
          git add kubernetes/product-catalog/deploy.yaml
          git commit -m "[CI]: update product catalog image tag"
          git push origin HEAD:main -f